<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up new User</title>
    <script type="text/javascript" src= "scripts/js/thirdparty/angular.min.js">

    </script>
    <script type="text/javascript" src="scripts/js/own/signup.js">

    </script>
  </head>
  <body ng-app="signup" ng-controller="signupController">
    <center>
      <h1>Sign up page for new User</h1>
    <form class="" name="signupForm" action="php/signup.php">
      <table>
        <tr>
          <td><input type="email" name="Email" value="" placeholder="Email Id" ng-model="email"></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td><input type="password" name="Password" value="" placeholder="Password" ng-model=pwd></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td><input type="password" name="" value="" placeholder="Re type password"></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td><input type="tel" name="Mobile" value="" placeholder="Mobile no"></td>
          <td><span></span></td>
        </tr>
        <tr>
          <td><select name="Updated_by" ng-model="selectedAdmin" ng-options="admin for admin in adminList">
              <option value=''>Select Admin</option>
          </select></td>
        </tr>
        <tr>
          <td><input type="button" name="" value="Save" ng-click="save()"></td>
        </tr>
      </table>
    </form>
</center>
  </body>
</html>
